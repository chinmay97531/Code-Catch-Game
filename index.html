<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Catcher</title>
  </head>
  <body>
    <header>
      <p> Phaser Demo | Code Catcher</p>
    </header>
    <main>
      <canvas id="gameCanvas"></canvas>
      <div id="gameStartDiv" class="gameUI">
        <h1> Code Catcher Game </h1>
        <p>You have 30 seconds to catch Funcodes!</p>
        <p>If you catch more than 12 Funcodes, you win.</p>
        <p>If you catch 12 or less than 12 Funcodes, you loose</p>
        <button id="startGameButton"><p>Start Game</p></button>
      </div>
      <div id="gameEndDiv" class="gameUI">
        <p>Game Over</p>
        <h1>You <span id="gameWinLoseSpan"></span></h1>
        <h1>Final Score: <span id="gameEndScoreSpan"></span></h1>
        <p>Refresh the page to play again.</p>
      </div>
    </main>
    <footer> Created by Chinmay with üç∑</footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
